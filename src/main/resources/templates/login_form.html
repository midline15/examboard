<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
    <div class="container mt-3">
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>

            <div class="mb-3">
                <label>사용자ID</label>
                <input type="text" class="form-control" placeholder="Enter username" name="userId">

            </div>
            <div class="mb-3">
                <label>비밀번호</label>
                <input type="password" class="form-control" placeholder="Enter password" name="userPassword">
            </div>
            <button type="submit" id="btn-login" class="btn btn-secondary">로그인</button>
            <a href="/oauth2/authorization/kakao"><img height="38px" src="/image/kakao_login_medium_narrow.png"></a>
            <a href="/oauth2/authorization/google"><img src="/image/btn_google_signin_dark_normal_web.png" height="38px"></a>
            <a href="/oauth2/authorization/naver"><img src="/image/btnG_naver.png" height="38px"></a>
        </form>
    </div>
</div>
</html>
