<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Header Fragment 선언부 -->
<div th:fragment="header">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a id="home" href="/articles" class="nav-link px-2 text-secondary">Home</a></li>
                </ul>
                <div class="text-end">
                    <span class="text-white me-2"></span>
                    <a th:unless="${session.principal}" class="btn btn-outline-light me-2" href="/articles/login">Login</a>
                    <a th:unless="${session.principal}" class="btn btn-outline-light me-2" href="/articles/signup">Signup</a>
                    <a th:if="${session.principal}" class="btn btn-outline-light me-2" href="javascript:confirmLogout();">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <br>
    <script>
        function confirmLogout() {
            if( confirm("정말 로그아웃 하시겠습니까?") ) {
                location.href = "/articles/login";
            }
        }
    </script>
</div>
</html>
